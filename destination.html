<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a responsive web page created from a Figma design using HTML, SASS, and Gulp."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Bellefair&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="stylesheet" href="build/css/app.css" />
    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body class="destination__bg">
    <div class="p-x__nav pt_nav">
      <header class="header container__nav">
        <div class="header__logo">
          <img
            src="./build/img/shared/logo.svg"
            alt="header-logo"
            width="48"
            height="48"
          />
        </div>
        <div class="header__nav">
          <!-- mobile -->
          <div class="burger" id="burger">
            <img
              src="./build/img/shared/icon-hamburger.svg"
              alt="nav-burger-icon"
              width="25"
              height="20"
            />
          </div>
          <div id="mobile" class="mobile //hidden">
            <div class="close" id="close">
              <img
                src="./build/img/shared/icon-close.svg"
                alt="nav-close-icon"
                width="25"
                height="20"
              />
            </div>

            <nav>
              <ul class="secondary__nav">
                <li class="nav-underline-indicators">
                  <a href="index.html" class="nav-text">
                    <span>00</span> HOME</a
                  >
                </li>
                <li
                  class="nav-underline-indicators nav-underline-indicators--active"
                >
                  <a href="destination.html" class="nav-text">
                    <span>01</span> DESTINATION</a
                  >
                </li>
                <li class="nav-underline-indicators">
                  <a href="crew.html" class="nav-text"> <span>02</span> CREW</a>
                </li>
                <li class="nav-underline-indicators">
                  <a href="technology.html" class="nav-text">
                    <span>03</span> TECHNOLOGY</a
                  >
                </li>
              </ul>
            </nav>
          </div>

          <!-- desktop -->
          <div class="nav__desktop">
            <nav>
              <ul class="primary__nav">
                <li class="nav-underline-indicators">
                  <a href="index.html" class="nav-text">
                    <span>00</span> HOME</a
                  >
                </li>
                <li
                  class="nav-underline-indicators nav-underline-indicators--active"
                >
                  <a href="destination.html" class="nav-text">
                    <span>01</span> DESTINATION</a
                  >
                </li>
                <li class="nav-underline-indicators">
                  <a href="crew.html" class="nav-text"> <span>02</span> CREW</a>
                </li>
                <li class="nav-underline-indicators">
                  <a href="technology.html" class="nav-text">
                    <span>03</span> TECHNOLOGY</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="header__line"></div>
      </header>
    </div>
    <!--     QUITE LA TRANSICION PARA NO PERJUDICAR PERFORMANCE EN LIGHTHOUSE 
 -->
    <!-- <div class="transition is-active transition-1"></div> -->

    <main class="p-x">
      <div class="container">
        <div class="destination__content">
          <h2 class="numbered-title"><span>01</span> PICK YOUR DESTINATION</h2>

          <div class="destination__flex">
            <div class="destination__img">
              <img
                alt="image-planet"
                width="445"
                height="445"
                id="destination-img"
              />
            </div>
            <div class="destination__text">
              <div class="tab-list">
                <button
                  class="tab-text text-white tab-underline-indicators tab-underline-indicators--active tab-button"
                  data-index="0"
                >
                  MOON
                </button>
                <button
                  class="tab-text text-white tab-underline-indicators tab-button"
                  data-index="1"
                >
                  MARS
                </button>
                <button
                  class="tab-text text-white tab-underline-indicators tab-button"
                  data-index="2"
                >
                  EUROPA
                </button>
                <button
                  class="tab-text text-white tab-underline-indicators tab-button"
                  data-index="3"
                >
                  TITAN
                </button>
              </div>
              <h1
                class="destination__text--h1 h2 uppercase"
                id="destination-name"
              ></h1>
              <p
                class="text-body__02 text__container"
                id="destination-description"
              ></p>
              <div class="destination__line"></div>
              <div class="destination__extra-info">
                <div class="left">
                  <h5 class="sub-heading--02--light">AVG. DISTANCE</h5>
                  <h4 class="sub-heading--01" id="destination-distance"></h4>
                </div>
                <div class="right">
                  <h5 class="sub-heading--02--light">Est. travel time</h5>
                  <h4 class="sub-heading--01" id="destination-time-travel"></h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="destination.js"></script>
  </body>
</html>
